<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add Movie</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:form>
            <h2>Add Movie</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="ID:"></h:outputText>
                <h:inputText label="ID" value="#{movie.ID}" required="true">
                    <f:validateLength minimum="5" maximum="5"></f:validateLength>
                    <f:validator validatorId="movieValidator"/>
                </h:inputText>
                <h:outputText value="Publisher"></h:outputText>
                <h:inputText label="publisher" value="#{movie.publisher}" required="true"></h:inputText>
                <h:outputText value="Title:"></h:outputText>
                <h:inputText label="title" value="#{movie.title}" required="true"></h:inputText>
                <h:outputText value="Total Copies:"></h:outputText>
                <h:inputText label="totalCopies" value="#{movie.totalCopies}" required="true"></h:inputText>
                <h:commandButton action="#{movieController.saveMovie()}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <br></br>
        <br></br>
        <h:form>
            <h2>Search</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="ID:"></h:outputText>
                <h:inputText label="ID" value="#{movie.ID}" required="false">
                    <f:ajax event="keyup" render="datatable"/>
                </h:inputText>
                <h:outputText value="Publisher:"></h:outputText>
                <h:inputText label="publisher" value="#{movie.publisher}" required="false">
                    <f:ajax event="keyup" render="datatable"/>
                </h:inputText>
                <h:outputText value="Title:"></h:outputText>
                <h:inputText label="title" value="#{movie.title}" required="false">
                    <f:ajax event="keyup" render="datatable"/>
                </h:inputText>
            </h:panelGrid>
            <br/>
            <h:dataTable id="datatable" value="#{movieController.matchingMovies}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet> 
                    <h:outputText value="#{item.ID}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Publisher"/>
                    </f:facet> 
                    <h:outputText value="#{item.publisher}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet> 
                    <h:outputText value="#{item.title}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Number of Available Copies"/>
                    </f:facet> 
                    <h:outputText value="#{item.availableCopies}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
