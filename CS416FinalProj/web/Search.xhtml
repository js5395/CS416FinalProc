<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Find Book</title>
        <h:outputScript library="javax.faces" name="jsf.js" target="head" />
    </h:head>
    <h:body>
        <button type="button" onclick="selectSearch('Books')">Books</button>
        <button type="button" onclick="selectSearch('Movies')">Movies</button>
        <button type="button" onclick="selectSearch('Music')">Music</button>
        <div id="searchFields">            
        </div>
        <script>
            var xmlhttp;
            function selectSearch(source) 
            {
                if (window.XMLHttpRequest) 
                {
                    xmlhttp = new XMLHttpRequest();
                } 
                else 
                {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }

                xmlhttp.onreadystatechange = function() 
                {
                    if (xmlhttp.readyState == 4) 
                    {
                        document.getElementById("searchFields").innerHTML = xmlhttp.responseText;
                    }
                };

                var searchType;
                if(source === 'Books')
                    searchType = "SearchBook.xhtml";
                else if(source === 'Movies')
                    searchType = "SearchMovie.xhtml";
                else if(source === 'Music')
                    searchType = "SearchMusic.xhtml";
                    
                xmlhttp.open("GET", searchType, true);
                xmlhttp.send();

            }
        </script>
    </h:body>
</html>
