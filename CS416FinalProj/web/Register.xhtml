<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>    
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:link value="Back to home" outcome="index.xhtml"/>
        <h:form>
            <h2>Register</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="Username:"></h:outputText>
                <h:inputText label="username" value="#{user.username}" required="true">
                    <f:validateLength minimum="6"></f:validateLength>
                    <f:validator validatorId="userValidator"/>
                </h:inputText>
                
                <h:outputText value="Password"></h:outputText>
                <h:inputSecret label="password" value="#{user.password}" required="true">
                    <f:validateLength minimum="6"></f:validateLength>
                    <f:validator validatorId="passwordValidator"/>
                    <f:attribute name="confirmPassword" value="#{confirmPassword}" />
                </h:inputSecret>
                
                <h:outputText value="Confirm Password"></h:outputText>
                <h:inputSecret label="confirmPassword" required="true" binding="#{confirmPassword}">
                    <f:validateLength minimum="6"></f:validateLength>
                </h:inputSecret>
                
                <h:commandButton action="#{loginController.saveUser()}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
