<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Find Music</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:form>
            <h2>Search Music</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="ID:"></h:outputText>
                <h:inputText label="ID" value="#{music.ID}" required="false">
                    <f:ajax event="keyup" render="datatable"/>
                </h:inputText>
                <h:outputText value="Publisher:"></h:outputText>
                <h:inputText label="artist" value="#{music.artist}" required="false">
                    <f:ajax event="keyup" render="datatable"/>
                </h:inputText>
                <h:outputText value="Title:"></h:outputText>
                <h:inputText label="title" value="#{music.title}" required="false">
                    <f:ajax event="keyup" render="datatable"/>
                </h:inputText>
            </h:panelGrid>
            <br/>
            <h:dataTable id="datatable" value="#{musicController.matchingMusics}" var="item" border="3" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet> 
                    <h:outputText value="#{item.ID}" ></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Publisher"/>
                    </f:facet> 
                    <h:outputText value="#{item.artist}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet> 
                    <h:outputText value="#{item.title}"></h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Number of Available Copies"/>
                    </f:facet> 
                    <h:outputText value="#{item.availableCopies}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
