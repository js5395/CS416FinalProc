<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Add Content</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <a href="../index.xhtml">Home</a><br/><br/>
        <h:form>
            <h2>Add Book</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="ISBN:"></h:outputText>
                <h:inputText label="ISBN" value="#{book.ISBN}" required="true">
                    <f:validateLength minimum="5" maximum="10"></f:validateLength>
                    <f:validator validatorId="bookValidator"/>
                </h:inputText>
                <h:outputText value="Author:"></h:outputText>
                <h:inputText label="author" value="#{book.author}" required="true"></h:inputText>
                <h:outputText value="Title:"></h:outputText>
                <h:inputText label="title" value="#{book.title}" required="true"></h:inputText>
                <h:outputText value="Total Copies:"></h:outputText>
                <h:inputText label="totalCopies" value="#{book.totalCopies}" required="true"></h:inputText>
                <h:commandButton action="#{bookController.saveBook()}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
        <br/>
        
        <h:form>
            <h2>Add Movie</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="ID:"></h:outputText>
                <h:inputText label="Id" value="#{movie.ID}" required="true">
                    <f:validateLength minimum="5" maximum="5"></f:validateLength>
                    <f:validator validatorId="movieValidator"/>
                </h:inputText>
                <h:outputText value="Publisher:"></h:outputText>
                <h:inputText label="publisher" value="#{movie.publisher}" required="true"></h:inputText>
                <h:outputText value="Title:"></h:outputText>
                <h:inputText label="title" value="#{movie.title}" required="true"></h:inputText>
                <h:outputText value="Total Copies:"></h:outputText>
                <h:inputText label="totalCopies" value="#{movie.totalCopies}" required="true"></h:inputText>
                <h:commandButton action="#{movieController.saveMovie()}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
        
        <h:form>
            <h2>Add Music</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="ID:"></h:outputText>
                <h:inputText label="ID" value="#{music.ID}" required="true">
                    <f:validateLength minimum="5" maximum="5"></f:validateLength>
                    <f:validator validatorId="musicValidator"/>
                </h:inputText>
                <h:outputText value="Artist:"></h:outputText>
                <h:inputText label="artist" value="#{music.artist}" required="true"></h:inputText>
                <h:outputText value="Title:"></h:outputText>
                <h:inputText label="title" value="#{music.title}" required="true"></h:inputText>
                <h:outputText value="Total Copies:"></h:outputText>
                <h:inputText label="totalCopies" value="#{music.totalCopies}" required="true"></h:inputText>
                <h:commandButton action="#{musicController.saveMusic()}" value="Submit"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
