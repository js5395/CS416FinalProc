<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Movie Added</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="styles.css"/>
        <a href="../index.xhtml">Back to home</a><br/>
        <a href="AddContent.xhtml">Back to add content</a><br/><br/>
        <h1>Information saved successfully</h1>
        <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
            <h:outputText value="ISBN:"></h:outputText>
            <h:outputText value="#{movie.ID}"></h:outputText>
            <h:outputText value="Title:"></h:outputText>
            <h:outputText value="#{movie.title}"></h:outputText>
            <h:outputText value="Author:"></h:outputText>
            <h:outputText value="#{movie.publisher}"></h:outputText>
            <h:outputText value="Total Copies:"></h:outputText>
            <h:outputText value="#{movie.totalCopies}"></h:outputText>
            <h:outputText value="Available Copies"></h:outputText>
            <h:outputText value="#{movie.availableCopies}"></h:outputText>
        </h:panelGrid>
    </h:body>
</html>
