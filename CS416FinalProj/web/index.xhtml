<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Welcome to Our Library</h2>
        <h:form rendered="#{not empty request.remoteUser}">
            Logged in as: #{request.remoteUser} <br/>
            <h:commandButton action="Logout.jsp" value="Logout"/>
        </h:form>
        <h:form rendered="#{empty request.remoteUser}">
            <h:commandButton action="Login.jsp" value="Login"/><br/>
            <h:commandButton action="Register" value="Register"/>
        </h:form>
        <br/>

        <h:link value="Add Content" outcome="admin/AddContent" rendered="#{request.isUserInRole('admin')}"/><br/>       
        <h:link value="Search Content" outcome="Search"/><br/><br/>
        
        <h:link value="Account" outcome="UserAccount" rendered="#{not empty request.remoteUser}"/>

    </h:body>
</html>
