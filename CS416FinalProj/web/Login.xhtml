<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Login</h2>
            <h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
                <h:outputText value="Username:"></h:outputText>
                <h:inputText label="username" value="#{user.username}" required="true"></h:inputText>
                <h:outputText value="Password:"></h:outputText>
                <h:inputSecret label="password" value="#{user.password}" required="true"></h:inputSecret>
                <h:commandButton action="#{loginController.Login()}" value="Login"></h:commandButton>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
